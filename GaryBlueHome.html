<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gary Blues</title>
    <link rel="stylesheet" href="GaryBlueHome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div id="Logobox">
            <img src="GaryBluesPics/ReGaryLogo-removebg-preview.png" alt="">
        </div>

        <nav>
            <div class="NavOp">
                <a href=""><h2>Home</h2></a>
            </div>
            <div class="NavOp">
                <a href=""><h2>Dine-in Menu</h2></a>
            </div>
            <div class="NavOp">
                <a href=""><h2>Take-out Menu</h2></a>
            </div>
            <div class="NavOp">
                <a href=""><h2>About</h2></a>
            </div>
        </nav>

        <div id="CartBox">
            <!-- <i class="material-icons">shopping_cart</i> -->
        </div>
    </header>



    <main>
        <section id="Banner">
            <script src="GaryBlueHome.js"></script>
            <img src="GaryBluesPics/NewBanner1.png" alt="" id="BannerImg">
            <div id="BtnBox">
                <button value="1"></button>
                <button value="2"></button>
                <button value="3"></button>

            </div>


        </section>

        <section id="Specialities">
            <h2 id="SpecText">Our Specialities</h2>
            <div id="FoodBar">
                <div class="FoodBox">
                    <img src="GaryBluesPics/Salad.png" alt="" id="FlatBread">
                    <h2 id="FlatText">Appetizers</h2>
                </div>
                <div class="FoodBox">
                    <img src="GaryBluesPics/BurgerMenu.png" alt="">
                    <h2 id="Mains">Mains</h2>
                </div>
                <div class="FoodBox">
                    <img src="GaryBluesPics/CheeseCake.png" alt="">
                    <h2 id="DessText">Desserts</h2>
                </div>





            </div>

        </section>

        <section id="Locations">
            <img src="GaryBluesPics/RestImg.png" alt="">
            <h2>Locations</h2>

            <div id="LocationsBox">
                <h3>123, Easy street, St Johns, NL</h3>
                <h3>78, Restaurant Rd, CBS, NL </h3> 
            </div>

        </section>

    </main>

    <footer>
        <div class="footbox" id="FootLogoBox">
            <img src="GaryBluesPics/ReGaryLogo-removebg-preview.png" alt="">
        </div>
        <div class="footbox" id="red">
            <h2>Reach us here: <br><br>
            <span class="SmallFont">
            Phone: (123)456-7890 <br><br>

            Email: Gary_Blue@Email.com</span></h2>
        </div>
        <div class="footbox" id="green">
            <h2>Follow us on:</h2>
            <div id="SocialsBox">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="gg-facebook" id="Facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="gg-instagram" id="Insta"></i></a>
            </div>
            <span id="CopyText">
                <h2>&copy;Gary Blues - 2024 <br><br>
                    Website created by: MRK designs
                </h2>
            </span>
        </div>
    </footer>

</html>
